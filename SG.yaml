aws:
    region: us-east-2
    accountnumber: 998267510686

components:
    - name: load-balancer
      type: elb
      tag:
          key: elasticbeanstalk:environment-name
          value: Invoicer02-env

    - name: application
      type: ec2
      tag: 
          key: elasticbeanstalk:environment-name
          value: Invoicer02-env

    - name: database
      type: rds
      tag:
          key: environment-name
          value: Invoicer02-env

    - name: bastion
      type: ec2
      tag:
          key: environment-name
          value: invoicer-bastion

rules:
    - src: 0.0.0.0/0
      dst: load-balancer
      dport: 443

    - src: load-balancer
      dst: application
      dport: 80

    - src: application
      dst: database
      dport: 5432

    - src: bastion
      dst: application
      dport: 22

    - src: bastion
      dst: database
      dport: 5432
